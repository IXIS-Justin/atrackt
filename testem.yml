test_page: spec/index.html
before_tests: coffee -o js/ -c src/*.coffee && coffee -o js/plugins/ -c src/plugins/*.coffee && coffee -c spec/*.coffee
src_files:
  - src/**/*.coffee
  - spec/*.coffee
  - spec/index.html
serve_files:
  - spec/*
launch_in_dev:
  - phantomjs
launch_in_ci:
  - phantomjs
on_exit: rm spec/*.js
